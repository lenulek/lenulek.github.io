<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>анимация</title>
</head>

<body>
	<h1>Animagame</h1>



    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>

		var start = {leftOffset: 0, topOffset: 0};
		var stepRight = {leftOffset: 200, topOffset: 0};
		var stepDown = {leftOffset: 200, topOffset: 200};
		var stepLeft = {leftOffset: 0, topOffset: 200}

		var path = [start, stepRight, stepDown, stepLeft];

		var score = 0;
		var inetrvalTime = 30;

		for (let i = 0; i < path.length; i++) {
			var moveHeading = function () {
				for (let step of path) {
				$("h1").offset({ 
					left: path[i].leftOffset,
					top: path[i].topOffset				
			});

			if (step === start || step === stepLeft) {
				path[i].leftOffset++;
				path[i].topOffset;
			} else {
				path[i].topOffset++;
			}
			
			}
		}
			i++;
		}

		
			
		

		setInterval (moveHeading, inetrvalTime);
		

	</script>

	
</body>

</html>
