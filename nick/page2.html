<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Пробная страничка</title>
</head>

<body>
	<h2>Привет!</h2>
	<p>Здесь я пробую сделать что-то, чтобы посмотреть, что я поняла из курса.</p>
	<script>
		var name = "Илья";
		if (name == "Лена") {
			console.log("Привет мне!");
		} else if (name == "Илья") {
			console.log("Привет, Илья!")
		} else if (name =="Макс") {
			console.log("Привет, Макс!")

		} else {
			console.log("Привет, незнакомец!");
		}
	</script>
</body>
</html>
