<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>анимация</title>
</head>

<body>
	<h1>Animagame</h1>



    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>

		var doubleNumber = function (argument) {
			if (argument % 2 !== 0) {
				return argument * 2;
			}
		}

		alert(doubleNumber(1)); //2
		alert(doubleNumber(2)); //4
		alert(doubleNumber(3)); //6

	</script>

	
</body>

</html>
