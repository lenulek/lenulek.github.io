<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Гонки</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		//Создаем конструктор (обычно называется с большой буквы, чтобы отличать от простых переменных), чтобы он потом создавал для нас идентичные объекты. Аргументы Х и У в нашем случае будут координатами положения объекта на странице.
		var Car = function (x, y) {
			this.x = x;
			this.y = y;
		};

		//Рисуем машины - для их отображения будем использовать еще одну функцию (создаем), которая будет помещать изображение машины в позицию (х, у), соответствующую свойствам х и у каждого нашего объекта.
		var  drawCar = function (car) {
			//строкa с HTML-кодом, содержащим ссылку на изображение машины; !! внимание на разные кавычки '' и "" !!
			var carHtml = '<img src="http://nostarch.com/images/car.png">';

			var carElement = $(carHtml);

			//метод css задаeт изображению машины координаты: отступ слева согласно координате x объекта и отступ сверху согласно его координате y
			//offset-метод не так хорошо работает с несколькими элементами, а нам нужно отображать сразу несколько машин, поэтому в этом примере используем css
			carElement.css({
				position: "absolute",
				left: car.x,
				top: car.y
			});

			//с помощью jQuery добавляем carElement к элементу body нашего HTML-документа. После этого carElement появится на странице
			$("body").append(carElement);
		};

		//вызываем конструктор объектов через new и создаем машинки для нашей игры
		var tesla = new Car (20, 20);
		var nissan = new Car (100, 200);
		drawCar(tesla);
		drawCar(nissan);
	</script>
</body>
</html>
