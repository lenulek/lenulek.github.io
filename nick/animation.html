<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>анимация</title>
</head>

<body>
	<h1>Animation</h1>



    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		
		var leftOffset = 0;
		var topOffset = 0;
		var moveHeading = function () {
			$("h1").offset({ 
				left: leftOffset,
				top: topOffset				
				});
			leftOffset++;
			if (leftOffset > 200) {
				$("h1").offset({ top: topOffset});
				topOffset++;
				leftOffset = 200;
				} 		
			if (topOffset > 200) {
				$("h1").offset({ left: leftOffset});
				leftOffset--;
				
			}	
		};
	
		
		setInterval(moveHeading, 30);
		
	</script>

	
</body>

</html>
