<html>

<head>
	<meta charset = "UTF-8">
	<title>анимация</title>
</head>

<body>
	<h1>Animation</h1>



    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		
		var leftOffset = 0;
		var topOffset = 0;
		var moveHeading = function () {
			$("h1").offset({ 
				left: leftOffset,
				top: topOffset				
				});
			
			if (leftOffset < 200) {
				leftOffset++;
			}
 			if (leftOffset === 200) {
				if (topOffset < 200) {
					topOffset++;
				}	
			}
			if (topOffset === 200) {
				moveHeadingBackIntervalID = setInterval(moveHeadingBack, 30);
				clearInterval(moveHeadingIntervalID);
			}
		};

		var moveHeadingBack = function () {
			$("h1").offset({ 
				left: leftOffset,
				top: topOffset				
				});
			if (leftOffset > 0) {
				leftOffset--;
			}
			if (leftOffset === 0) {
				if (topOffset > 0) {
					topOffset--;
				}	
			}
			if (topOffset === 0) {
				clearInterval(moveHeadingBackIntervalID);
				moveHeadingIntervalID = setInterval(moveHeading, 30);
			}
		}
		
		var moveHeadingIntervalID = 
		 setInterval(moveHeading, 30);
		var moveHeadingBackIntervalID = 0;
		$("h1").click(function() {
			$("h1").click(clearInterval(moveHeadingIntervalID));
		});

	</script>

	
</body>

</html>
